name: NPM Publish

on:
  push: 
    branches: [ master ]

jobs:
  init:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm install
      - run: npm run format

  version:
    needs: init
    runs-on: ubuntu-latest
    steps:
      - name: Check if version has been updated
        id: check
        uses: EndBug/version-check@v1

      - name: Log when changed
        if: steps.check.outputs.changed == 'true'
        run: 'echo "Version change found in commit ${{ steps.check.outputs.commit }}! New version: ${{ steps.check.outputs.version }} (${{ steps.check.outputs.type }})"'

      - name: Log when unchanged
        if: steps.check.outputs.changed == 'false'
        run: 'echo "No version change :/"'

  publish:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - id: publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
      - name: "Package not Published"
        if: steps.publish.outputs.type == 'none'
        run: echo "package was not published - version was not changed"
      - name: "Package Published"
        if: steps.publish.outputs.type != 'none'
        run: |
          echo "A ${{ steps.publish.outputs.type }} version of telemetry-dictionary was published: ${{ steps.publish.outputs.old-version }} => ${{ steps.publish.outputs.version }}"